apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-a-deployment-dev
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: microservice-a-deployment-label-dev
  template:
    metadata:
      labels: 
        app: microservice-a-deployment-label-dev
    spec: 
      containers:
        - name: microservice-a-deployment-container-dev
          image: andorkovacs/k8s-test-microservice-a-docker-image-dev