apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-a-deployment
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: microservice-a-deployment-label
  template:
    metadata:
      labels: 
        app: microservice-a-deployment-label
    spec: 
      containers:
        - name: microservice-a-deployment-container
          image: andorkovacs/k8s-test-microservice-a-docker-image
          envFrom:
            - secretRef:
                name: microservice-a-secret
